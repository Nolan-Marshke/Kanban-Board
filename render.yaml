services:
  - type: web
    name: kanban-board
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kanban-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: kanban-db
    plan: free